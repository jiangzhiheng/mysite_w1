<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>用户名：<input type="text" id="username"/></p>
    </div>
    <div>
        <p>密码 ：<input type="password" id="pwd"/></p>
    </div>
    <input type="button" value="提交" onclick="SubmitForm();" />

    <script src="/static/jquery-2.0.3.js"></script>
    <script>
        function SubmitForm(){
            $.ajax({
                url:'/web/ajax_demo/',
                type:'POST',
                data:{'user':$('#username').val(),'pwd':$('#pwd').val()},
                success:function (data) {
                    if (data == '1'){
                        location.href = 'http://www.baidu.com';
                    }else {
                        alert('用户名或密码错误')
                    }
                }
            })
        }
    </script>

</body>
</html>
